<h2>Comet parameter: add_C_cysteine</h2>

         <ul>
         <li>Specify a static modification to the residue C.
         <li>The specified mass is added to the unmodified mass of C.
         </ul>

         <p>Example:
         <br><tt>add_C_cysteine = 57.02</tt>

</body></html>
